<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/formStyles.css">
    <script src="bootstrap/js/jquery-3.4.1.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h2>Contact Us</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6 colOne">
            <form action="" method="post">
                <label for=""><b>First Name : </b></label>
                <input type="text" name="fName" placeholder="* Your First Name" required class="form-control">
                <label for=""><b>:Last Name : </b></label>
                <input type="text" name="lName" placeholder="* Your Last Name" required class="form-control">
                <label for=""><b>Email Address : </b></label>
                <input type="email" name="emailAddress" placeholder="* Your Email Address" required class="form-control">
                <label for=""><b>Telephone Number : </b></label>
                <input type="tel" name="telNumber" placeholder="* Your Telephone Number" required class="form-control">
                <label for=""><b>Comments : </b></label>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Your Comments" class="form-control"></textarea>
                <hr>
                <div class="buttons">
                    <input type="submit" name="submit" value="Send" class="btn btn-dark">
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <hr>
            <img src="images/logo.png" alt="Logo" width="100%" height="200">
            <hr>
            <h4 class="text-center">Inceptor ICT Training Centre</h4>
            <h4 class="text-center">Kenya House Complex,</h4>
            <h4 class="text-center">2<sup>nd</sup> Floor, Koinange Street,</h4>
            <h4 class="text-center">Email : admin@inceptor.co.ke</h4>
            <h4 class="text-center">Website : www.inceptor.co.ke</h4>
        </div>
    </div>
</div>
</body>
</html>
